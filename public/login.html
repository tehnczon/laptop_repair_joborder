<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <!-- Add Vue.js CDN -->
    <style>
      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        width: 100%;
      }
      .logo-section {
        flex: 1;
        text-align: left;
        padding-right: 50px;
      }
      .logo-section img {
        max-width: 250px;
        margin-right: 10px;
      }
      .logo-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .logo-text h2 {
        color: #ea2300;
        font-weight: bold;
      }
      .logo-text p {
        color: white;
      }
      .login-card {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
      }
      .btn-custom {
        background-color: #ea2300;
        border: none;
        color: white;
      }
      .btn-custom:hover {
        background-color: #b81c00;
      }
      .form-control {
        height: 50px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
      }
      .form-control::placeholder {
        color: #bbb;
      }
      .separator {
        border-left: 1px solid #555;
        margin: 0 20px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="logo-section">
        <div style="display: flex; align-items: center">
          <img src="../src/assets/rjalogo.png" alt="Logo" />
          <div class="logo-text">
            <h2>Laptop parts & services</h2>
            <p>Your one-stop solution for laptop care</p>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="login-card">
        <input v-model="username" type="text" class="form-control mb-3" placeholder="Username" />
        <input
          v-model="password"
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
        <button @click="login" class="btn btn-custom w-100 py-2">Log In</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if (localStorage.getItem('auth') === 'true') {
        window.location.href = '/lists' // Prevent logged-in users from seeing login page
      }

      const app = Vue.createApp({
        data() {
          return {
            username: '',
            password: '',
          }
        },
        methods: {
          login() {
            if (
              (this.username === 'admin' && this.password === 'admin') ||
              (this.username === '121' && this.password === '121')
            ) {
              localStorage.setItem('auth', 'true')
              window.location.href = '/lists' // Redirect to lists page
            } else {
              alert('Invalid credentials!')
            }
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
